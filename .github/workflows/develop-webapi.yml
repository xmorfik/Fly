# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: WebApi

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ github.workspace }}/Fly.sln
    - name: Build
      run: dotnet build ${{ github.workspace }}/Fly.WebApi/Fly.WebApi.csproj --no-restore 
    - name: Test
      run: dotnet test ${{ github.workspace }}/Fly.Tests/Fly.Tests.csproj --no-build --verbosity normal
